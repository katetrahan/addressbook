<!DOCTYPE html>
<html>
  <head>
    <title>Address Book</title>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
   <link href="css/styles.css" rel="stylesheet" type="text/css">
   <script src="js/jquery-3.2.1.js"></script>
   <script src="js/scripts.js"></script>
  </head>
  <body>
    <div class="form">
      <h1>Address Book</h1>
      <div id="name">
        <form id="form1">
          <div class="form-group">
            <label for="nameEntry">Full Name:</label>
            <input id="nameEntry" class="form-control" type="text">
          </div>
          <div id="address">
            <div class="form-group">
              <label for="addressEntry">Address</label>
              <input id="addressEntry" class="form-control" type="text">
            </div>
          </div>
          <div id="phone">
            <div class="form-group">
              <label for="phoneEntry">Number</label>
              <input id="phoneEntry" class="form-control" type="text">
            </div>
          </div>
          <div id="email">
            <div class="form-group">
            <label for="emailEntry">Email</label>
            <input id="emailEntry" class="form-control" type="text">
          </div>
          </div>
          <button type="submit" class="btn">Submit!</button>
        </div>
      </form>
      </div>
      <p class="name"></p>
    </div>
  </body>
</html>
